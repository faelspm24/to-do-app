<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>TO-DO-LIST</title>
</head>

<body class="bg-dark">
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-do List</h1>
            <form class="form-search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Buscar to-do" />
            </form>
        </header>
        <ul class="todos-container list-group mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Assistir Breaking Bad</span>
                <button type="button" class="btn btn-outline-danger">Excluir</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" id="liperso">
                <span>Planejar aulas</span>
                <button type="button" class="btn btn-outline-danger">Excluir</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Fazer exercícios físicos</span>
                <button type="button" class="btn btn-outline-danger">Excluir</button>
            </li>
        </ul>
        <form class="text-center my-4" id="form">
            <label class="text-light">Adicionar to-do</label>
            <br><br>
            <input class="form-control m-auto" type="text" id="campo" autofocus />
            <br>
            <input type="submit" value="Enviar">
            <br>
        </form>
    </div>
</body>
<script src="./script.js"></script>

</html>
